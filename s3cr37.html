<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .photo-container {
            text-align: center;
        }
        
        .photo-frame {
            border: 2px solid #000;
            margin-bottom: 10px;
            padding: 5px;
            display: none;
        }
        
        .photo {
            max-width: 100%;
            max-height: 300px;
            cursor: pointer;
        }

        .photo-description {
            text-align: center;
            font-weight: bold;
            color: black;
            display: none;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="photo-frame">
            <img class="photo" src="photo_3_2023-09-30_23-24-49.jpg" alt="RANGEEEN MINJAAJ">
            <div class="photo-description">RANGEEEN MINJAAJ</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_4_2023-09-30_23-24-49.jpg" alt="JHUMKAAA GIRA REY">
            <div class="photo-description">JHUMKAAA GIRA REY</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_5_2023-09-30_23-24-49.jpg" alt="HANSMUKH">
            <div class="photo-description">HANSMUKH</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_2_2023-09-30_23-24-49.jpg" alt="BEAUTIESSSSSSS">
            <div class="photo-description">BEAUTIESSSSSSS</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_1_2023-09-30_23-24-49.jpg" alt="HUM DONO KI TARAF SE HAPPY BIRTHDAYYYY">
            <div class="photo-description">HUM DONO KI TARAF SE HAPPY BIRTHDAYYYY</div>
        </div>
    </div>
    <script>
        const photoFrames = document.querySelectorAll('.photo-frame');
        let currentPhotoIndex = 0;

        function showPhoto(index) {
            // Hide all photos and descriptions
            photoFrames.forEach((frame) => {
                frame.style.display = 'none';
                const description = frame.querySelector('.photo-description');
                description.style.display = 'none';
            });

            // Show the specified photo and its description
            const frame = photoFrames[index];
            frame.style.display = 'block';
            const description = frame.querySelector('.photo-description');
            description.style.display = 'block';
        }

        showPhoto(currentPhotoIndex);

        photoFrames.forEach((frame, index) => {
            frame.addEventListener('click', () => {
                currentPhotoIndex = (currentPhotoIndex + 1) % photoFrames.length;
                showPhoto(currentPhotoIndex);
            });
        });
    </script>
</body>
</html>
