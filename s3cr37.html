<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
        
        .photo-frame {
            border: 2px solid #000;
            margin-bottom: 10px;
            padding: 5px;
        }
        
        .photo {
            width: 100%;
            height: auto;
            max-height: 300px;
            transition: opacity 0.5s;
            cursor: pointer;
        }

        .photo-description {
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="photo-frame">
            <img class="photo" src="photo_3_2023-09-30_23-24-49.jpg" alt="RANGEEEN MINJAAJ">
            <div class="photo-description">RANGEEEN MINJAAJ</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_4_2023-09-30_23-24-49.jpg" alt="JHUMKAAA GIRA REY">
            <div class="photo-description">JHUMKAAA GIRA REY</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_5_2023-09-30_23-24-49.jpg" alt="HANSMUKH">
            <div class="photo-description">HANSMUKH</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_4_2023-09-30_23-24-49.jpg" alt="BEAUTIESSSSSSS">
            <div class="photo-description">BEAUTIESSSSSSS</div>
        </div>
        <div class="photo-frame">
            <img class="photo" src="photo_5_2023-09-30_23-24-49.jpg" alt="HUM DONO KI TARAF SE HAPPY BIRTHDAYYYY">
            <div class="photo-description">HUM DONO KI TARAF SE HAPPY BIRTHDAYYYY</div>
        </div>
    </div>
    <script>
        const photos = document.querySelectorAll('.photo');
        const descriptions = document.querySelectorAll('.photo-description');
        
        photos.forEach((photo, index) => {
            photo.addEventListener('click', () => {
                // Hide the clicked photo
                photo.style.opacity = 0;
                
                // Show the description
                descriptions[index].style.display = 'block';
                
                // After a delay, reveal the next photo (if any)
                setTimeout(() => {
                    if (index < photos.length - 1) {
                        photos[index + 1].style.opacity = 1;
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
